<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
</head>
<body>

  <div class="container">
    <h1>World Clock</h1>

    <select>
      <option value="">Select a city</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Nigeria</option>
    </select>

    <div class="city">
      <div>
        <h2>Los Angeles</h2>
        <div class="date">August 29 2025</div>
      </div>
        <div class="time">11:06:30 <small>AM</small></div>
    </div>

    <div class="city">
      <div>
        <h2>Nigeria</h2>
        <div class="date">August 29 2025</div>
      </div>
        <div class="time">11:06:30 <small>AM</small></div>
    </div>
  </div>
  
  <footer>This project was coded by <a href="https://github.com/DevDimma">Ndubuisi Elizabeth</a> and is open-sourced on <a href="https://github.com/DevDimma/World-Clock">Github</a>
   and hosted on <a href="superb-world-clock.vercel.app">Vercel</a>
  </a></footer>

  <script src="index.js"></script>
</body>
</html>
